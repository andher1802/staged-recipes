{% set name = "dummy-0532" %}
{% set version = "0.3.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dummy-0532-{{ version }}.tar.gz
  sha256: 7827e3e97ba1643efae18114ad2d3743aa2d902637f6b860f2925ba7a3702cca

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - branca
    - click
    - descartes
    - folium
    - geojson
    - geopandas
    - matplotlib-base
    - python >=3.7
    - rasterio
    - requests
    - requests-oauthlib
    - tenacity
    - tqdm

test:
  imports:
    - up42
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/andher1802/dummy_0532.git
  summary: Dummy package for test
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - AddYourGitHubIdHere
